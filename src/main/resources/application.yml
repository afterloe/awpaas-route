server:
  port: 8080
  undertow:
    direct-buffers: true

spring:
  application:
    name: "awpaas-route"
  jackson:
    serialization:
      indent_output: true

management:
  security:
    enabled: false

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    time: 2018年04月07日 18:39:05
  describe: 服务网关
  home: /
  author: afterloe.L
  licensed: MIT Licensed

eureka:
  instance:
    preferIpAddress: true
    instance-id: ${HOSTNAME:}:${spring.cloud.client.ipAddress:${random.value}}:${server.port}
    nonSecurePort: "${server.port:8080}"
    hostname: "${spring.application.name}"
  client:
    healthcheck:
      enable: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
#      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@awpaas-repository-1:8080/eureka/
